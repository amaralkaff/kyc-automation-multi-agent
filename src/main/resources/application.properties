spring.application.name=kyc-automation

# Database Configuration (use environment variables or defaults)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/kycdb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.open-in-view=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# KYC Vendor / Agent Configuration
# Pointing to the Python Agent Service (Cloud Run)
kyc.vendor.url=${KYC_AGENT_URL:http://localhost:8000}
kyc.vendor.token=${KYC_VENDOR_TOKEN:}
kyc.webhook.secret=${KYC_WEBHOOK_SECRET:}
