spring.application.name=kyc-automation

# Database Configuration (use environment variables or defaults)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/kycdb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.open-in-view=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# KYC Vendor / Agent Configuration
# Pointing to the Python Agent Service (Cloud Run)
kyc.vendor.url=${KYC_AGENT_URL:https://kyc-agent-service-596482097512.us-central1.run.app}
kyc.vendor.token=${KYC_VENDOR_TOKEN:}
kyc.webhook.secret=${KYC_WEBHOOK_SECRET:}

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY:c2VjcmV0LWtleS1mb3Ita3ljYXV0b21hdGlvbi1kZW1vLWtleS1tdXN0LWJlLTI1Ni1iaXRz}

# Document Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# GCS Configuration
gcp.storage.bucket-name=kyc-automation-uploads-501848479
